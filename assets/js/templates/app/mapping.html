<h4>Get Location</h4>
<label class="switch">
  <input type="checkbox" id="switch_loc_input" onchange="switch_map_event(this.id,this.checked);" checked>
  <span class="slider round"></span>
</label>
<h4>Show Map</h4>
<label class="switch">
  <input type="checkbox" id="switch_map" onchange="switch_map_event(this.id,this.checked);" checked>
  <span class="slider round"></span>
</label>
